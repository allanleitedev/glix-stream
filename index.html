<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">

    <title>Home-Glix</title>
</head>
<body>
    <header>
      <nav>
          <a href="glixstream.com" class="brand">
            <img src="./img/logo.png" alt="Logo da Glix: Nome transcrito Glix com corte sutil em diagonal seguido de simbolo representando botÃµes de um joystick nas cores azul, roxa,vermelha e amarela.">
          </a>
          <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Plataformas</a></li>
            <li><a href="#">Jogos</a></li>
            <li><a href="#">Categorias</a></li>
          </ul>
          <form action="/search" class="search">
            <span class="material-icons">
              search
            </span>
            <input type="text" name="search" id="input-search" placeholder="Pesquisar..." >
          </form>
          <span class="material-icons">
            notifications
          </span>
          <div class="config">
            <span class="material-icons">
              arrow_drop_down
            </span>
            <img src="./img/alanzoka.jpg" alt="foto do Alanzoka">
            <span class="user-name">Alanzoka</span>
            
            <ul class="account">
              <li>
                <ul class="users">
                  <li>
                    <img src="./img/nobru.jpg" alt="foto do Nobru">
                    <span class="user-name">Nobru</span>
                  </li>
                  <li>
                    <img src="./img/coringa.jpg" alt="foto do Coringa">
                    <span class="user-name">Coringa</span>
                  </li>
                  <li>
                    <img src="./img/gaules.jpg" alt="foto do Gaules">
                    <span class="user-name">Gaules</span>
                  </li>
                  <li>
                    <img src="./img/yoda.jpg" alt="foto do Yoda">
                    <span class="user-name">Yoda</span>
                  </li>
                </ul>
              </li>
              <li>
                <ul class="settings">
                  <li>
                    <span class="material-icons">
                      account_circle
                    </span>
                    Conta
                </li>
                  <li>
                    <span class="material-icons">
                      help
                    </span>
                    Ajuda
                  </li>
                  <li class="logout">
                    <span class="material-icons">
                      logout
                    </span>
                    <a href="#">Sair</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
      </nav>
    </header>
    <main>      
      <div class="most-watched">
        <div class="fadetop"></div>
        <div class="most-container">
          <span class="most-showed-icon">
            <span class="material-icons">
              workspace_premium
            </span>
            #Mais Assistido</span>
          <h2 class="stname">Nome do Streamer</h2>
          <span class="btn">
            <button class="play">
              <span class="material-icons">
                play_circle_filled
              </span>
              Play
            </button>
            <button class="profile">
              <span class="material-icons">
                account_circle
              </span>
              Perfil
            </button>
          </span>
        </div>
        <div class="fadebottom"></div>
      </div>
      <div class="listas">
        <div class="streamers">
          <h2 class="category">
            Streamers Ao-Vivo
          </h2>
        </div>
      </div>
    </main>
</body>
</html>
